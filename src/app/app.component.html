<div
  class="min-w-screen min-h-screen bg-teal-900 flex justify-center items-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>

    <!-- calculator screen-->

    <div class="h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <!-- function screen -->

      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{ funcT }}
      </div>

      <!-- number screen -->

      <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        {{ calValue | number }}
      </div>
    </div>

    <!-- end of calculator screen -->

    <!-- calculator button area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- first row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light"
            (click)="onClickValue('c', 'function')"
          >
            C
          </button>
        </div>
        <!-- end clear button -->
        <!-- percentage button -->
        <div class="flex w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <!-- end percentage button -->

        <!-- division button -->
        <div class="flex w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
        <!-- end of first button row -->
      </div>

      <!-- start second button row -->

      <div class="flex w-full">
        <!-- number 7 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50 text-white text-xl font-light"
          >
            7
          </button>
        </div>
        <!-- end number 7 button -->

        <!-- number 8 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50 text-white text-xl font-light"
          >
            8
          </button>
        </div>
        <!-- end number 8 button -->

        <!-- number 9 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50 text-white text-xl font-light"
          >
            9
          </button>
        </div>
        <!-- end number 9 button -->

        <!-- multiplication button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50 text-white text-xl font-light"
          >
            *
          </button>
        </div>
        <!-- end nmultiplication button -->
      </div>

      <!-- end of second row -->

      <!-- start third button row -->

      <div class="flex w-full">
        <!-- number 4 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50 text-white text-xl font-light"
          >
            4
          </button>
        </div>
        <!-- end number 4 button -->

        <!-- number 5 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50 text-white text-xl font-light"
          >
            5
          </button>
        </div>
        <!-- end number 5 button -->

        <!-- number 6 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50s text-white text-xl font-light"
          >
            6
          </button>
        </div>
        <!-- end number 6 button -->

        <!-- subtraction button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50s text-white text-xl font-light"
          >
            -
          </button>
        </div>
        <!-- end subtraction button -->
      </div>

      <!-- end of third row -->

      <!-- start fourth button row -->

      <div class="flex w-full">
        <!-- number 1 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50s text-white text-xl font-light"
          >
            1
          </button>
        </div>
        <!-- end number 1 button -->

        <!-- number 2 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50s text-white text-xl font-light"
          >
            2
          </button>
        </div>
        <!-- end number 2 button -->

        <!-- number 3 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50s text-white text-xl font-light"
          >
            3
          </button>
        </div>
        <!-- end number 3 button -->

        <!-- addition button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-600 hover:bg-opacity-50s text-white text-xl font-light"
          >
            +
          </button>
        </div>
        <!-- end addition button -->
      </div>

      <!-- end of fourth row -->

      <!-- fifth row -->
      <div class="flex w-full">
        <!-- zero button -->
        <div class="flex w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light"
          >
            0
          </button>
        </div>
        <!-- end zero button -->

        <!-- decimal button -->
        <div class="flex w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light"
          >
            .
          </button>
        </div>
        <!-- equal button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light"
          >
            =
          </button>
        </div>
        <!-- end equal button -->
        <!-- end of fifth button row -->
      </div>
    </div>
  </div>
</div>
